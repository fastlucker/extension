name: Legends ğŸ‘¾

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
jobs:
  build:
    environment: public-update
    name: Update public repo
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Add SSH key to chekout a private repo
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PUBLIC_REPO_DEPLOY_KEY }}

      - name: Setup github
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update public repo
        run: |
          git remote add public git@github.com:AmbireTech/extension.git
          git checkout v2
          git pull
          git push public HEAD:main --force
          git push public --tags
