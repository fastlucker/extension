name: Update the public repository ğŸ”Œ

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
jobs:
  build:
    environment: public-update
    name: Update the public repo "main" branch with the latest from "v2"
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Add SSH key to chekout a private repo
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PUBLIC_REPO_DEPLOY_KEY }}

      - name: Setup github
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update public repo
        run: |
          ls -la
          git push git@github.com:AmbireTech/extension.git v2:main
          git push git@github.com:AmbireTech/extension.git --tags
